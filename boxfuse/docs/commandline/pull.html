<h2>pull</h2>

<p>Pulls this <em>Image</em> from the <em>Boxfuse Vault</em>.</p>

<p><strong>Usage: </strong> boxfuse pull <em>image</em></p>

<pre class="console">&gt; boxfuse pull hello:1.0

Pulling axelfontaine/hello:1.0 ...
Verifying axelfontaine/hello:1.0 ...</pre>
